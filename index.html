<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>venda o seu carro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icons8-carro-16.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido</h3>
           <nav>
            <div class="links">
                <a href="#">Veja mais</a>
                <a href="#">Fale conosco</a>
                <a href="#">Outros</a>
            </div>
           </nav>
</div>
       
        </div>
        <div class="form-container">
 <div class="form">
            <p>Formulário</p>
        </div>
        <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro</h1>
            <p>Descreva as características e marque  os  opcionais  que ele  possui</p>
            <form action="">
                <div class="box-input">
                    <label for="title">Título do anuncio <span class="required-field">*</span></label>
                    <input type="text" 
                    name="title" 
                    id="title" 
                    class="block"
                     placeholder="um título para anunciar o seu carro"
                    minlength="1" maxlength="30" required >
         
                 </div>
                 <div class="box-input">
                    <label for="price">Preço<span class="required-field">*</span></label>
                    <input type="number" 
                    name="price" 
                    id="price" 
                    class="block"
                     placeholder="Defina o preço"
                    minlength="1" maxlength="30" required >
                 </div>
                 <div class="box-input">
                    <label for="descrição">Descrição<span class="required-field">*</span></label>
                  <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: um arranhão"></textarea>
                 </div>
                 <div class="box-input">
                    <label for="brand">Marca<span class="required-field">*</span></label>
                    <input type="text" 
                    name="brand" 
                    id="brand" 
                    class="block"
                     placeholder="Digite a marca do veiculo"
                    required >
                 </div>
                 <div class="box-input">
                    <label for="model">Modelo<span class="required-field">*</span></label>
                    <input type="text" 
                    name="model" 
                    id="model" 
                    class="block"
                     placeholder="Digite o modelo do veiculo"
                    required >
                 </div>
                 <div class="box-input">
                    <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                    <input type="number" 
                    name="mileage" 
                    id="mileage" 
                    class="block"
                     placeholder="Digite a Kilometragem do veiculo"
                    required >
                 </div>
                    <div class="box-input">
                        <label for="purchese_date">Data de compra<span class="required-field">*</span></label>
                        <input type="date" 
                        name="purchese_date" 
                        id="purchese_date" 
                        class="block"
                        placeholder="Digite o modelo do veiculo"
                        required >
                    </div>
                    <div class="box-input">
                       <p>Tipo de câmbio <span class="required-field">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="auto" name="gear">
                       <label for="auto">Automatico</label>
                    </div>
                    <div class="optional-box">
                     <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">câmera de ré</label>
                            </li>
                        </ul>
                     </div>
                     <div class="optional-box">
                       
                           <ul class="optional-list">
                               <li>
                                   <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                   <label for="lane_assist">Assistente de pista</label>
                               </li>
                               <li>
                                   <input type="checkbox" id="keyless" name="optional[]" value="keyless">
        
                                   <label for="keyless">Partida de Keylass</label>
                               </li>
                               <li>
                                   <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                   <label for="smartphone">Integração com o celular</label>
                               </li>
                               <li>
                                   <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                   <label for="leather_seat">Banco de couro</label>
                               </li>
                           </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do carro <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" id="images" name="image" required>
        
                        </div>
                 <input type="submit" value="Enviar" class="btn-submit">
               </form>
                </div>
        </div>
      
       
    </div>
</body>
</html>
